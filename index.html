<body>
  <div class="container">
    <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
    <div class="d-flex justify-content-around">
      <button class="btn btn-primary mr-4" id="getText">Get Text</button>
      <button class="btn btn-success mr-4" id="getUsers">Get JSON</button>
      <button class="btn btn-warning mr-4" id="getPosts">Get API DATA</button>
    </div>
   
    <form id="addPost">
      <div class="form-group">
        <input type="text" id="title" class="form-control text-center" placeholder="Title">
      </div>
      <div class="form-group">
        <textarea id="body" class="form-control text-center"  placeholder="Body"></textarea>
      </div>
      <input type="submit" class="btn btn-secondary" value="Submit">
    </form>
    <hr>
    <div id="output"></div>
  </div>

  <script src="./getText.js"></script>
  <script src="./getJSON.js"></script>
  <script src="./getAPI.js"></script>
  <script src="./addPost.js"></script>
